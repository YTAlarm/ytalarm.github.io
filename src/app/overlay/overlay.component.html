<ng-container *ngIf="!settingsService.isOpen; else elseBlock">
  <div class="overlay-button-container">
    <button class="default-button" (click)="setAlarm()">Set Alarm</button>
  </div>
  <div class="overlay-display-container">
    <div>
      <h2>
        {{ date | date: "HH:mm" }}
      </h2>
      <h3>
        {{ date | date: "EEEE, MMMM d" }}
      </h3>
    </div>
    <div></div>
  </div>
</ng-container>
<ng-template #elseBlock>
  <app-settings></app-settings>
</ng-template>
